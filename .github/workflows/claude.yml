name: Claude Code

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  claude-code:
    if: |
      startsWith(github.event.comment.body, '/claude') ||
      startsWith(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.issue.pull_request && format('refs/pull/{0}/head', github.event.issue.number) || github.event.repository.default_branch }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Project Setup
        run: |
          npm run setup
          npm run dev:daemon

      - name: Configure MCP
        run: |
          mkdir -p ~/.config/claude
          cat > ~/.config/claude/config.json << 'EOF'
          {
            "mcpServers": {
              "playwright": {
                "command": "npx",
                "args": [
                  "@playwright/mcp@latest",
                  "--allowed-origins",
                  "localhost:3000;cdn.tailwindcss.com;esm.sh"
                ]
              }
            }
          }
          EOF

      - name: Run Claude Code
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract the command from the comment (remove /claude or @claude prefix)
          COMMAND="${{ github.event.comment.body }}"
          COMMAND=$(echo "$COMMAND" | sed 's|^/claude ||' | sed 's|^@claude ||')

          # Install Claude Code CLI
          curl -fsSL https://claude.ai/install.sh | bash
          export PATH="$HOME/.local/bin:$PATH"

          # Prepend context to the command
          CONTEXT="Context: The project is already set up with all dependencies installed. The server is already running at localhost:3000. Logs from it are being written to logs.txt. If needed, you can query the db with the 'sqlite3' cli. If needed, use the mcp__playwright set of tools to launch a browser and interact with the app. Task: "
          FULL_COMMAND="${CONTEXT}${COMMAND}"

          # Run Claude Code with the command
          claude "$FULL_COMMAND"

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "Claude Code"
          git config --global user.email "noreply@anthropic.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Claude Code: ${{ github.event.comment.body }}"

            # If this is a PR, push to the PR branch
            if [ -n "${{ github.event.issue.pull_request }}" ]; then
              git push origin HEAD:refs/pull/${{ github.event.issue.number }}/head
            else
              # For issues, create a new branch and PR
              BRANCH_NAME="claude-issue-${{ github.event.issue.number }}-$(date +%s)"
              git checkout -b "$BRANCH_NAME"
              git push origin "$BRANCH_NAME"

              # Create PR using gh CLI
              gh pr create --title "Claude Code: Fix for issue #${{ github.event.issue.number }}" \
                --body "Automated changes by Claude Code in response to issue #${{ github.event.issue.number }}" \
                --base ${{ github.event.repository.default_branch }}

              # Comment on the issue with PR link
              PR_URL=$(gh pr view --json url -q .url)
              gh issue comment ${{ github.event.issue.number }} --body "Created PR: $PR_URL"
            fi
          fi
