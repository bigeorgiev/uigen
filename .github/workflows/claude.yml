name: Claude Code PR

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  claude-code:
    if: |
      github.event.issue.pull_request &&
      (startsWith(github.event.comment.body, '/claude') ||
       startsWith(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.issue.number }}/head
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Project Setup
        run: |
          npm run setup
          npm run dev:daemon

      - name: Configure MCP
        run: |
          mkdir -p ~/.config/claude
          cat > ~/.config/claude/config.json << 'EOF'
          {
            "mcpServers": {
              "playwright": {
                "command": "npx",
                "args": [
                  "@playwright/mcp@latest",
                  "--allowed-origins",
                  "localhost:3000;cdn.tailwindcss.com;esm.sh"
                ]
              }
            }
          }
          EOF

      - name: Run Claude Code
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract the command from the comment (remove /claude or @claude prefix)
          COMMAND="${{ github.event.comment.body }}"
          COMMAND=$(echo "$COMMAND" | sed 's|^/claude ||' | sed 's|^@claude ||')

          # Install Claude Code CLI
          curl -fsSL https://claude.ai/install.sh | bash
          export PATH="$HOME/.local/bin:$PATH"

          # Create custom instructions
          CUSTOM_INSTRUCTIONS="The project is already set up with all dependencies installed. \
          The server is already running at localhost:3000. Logs from it are being written to logs.txt. \
          If needed, you can query the db with the 'sqlite3' cli. If needed, use the mcp__playwright \
          set of tools to launch a browser and interact with the app."

          # Define allowed tools
          ALLOWED_TOOLS="Bash(npm:*),Bash(sqlite3:*),mcp__playwright__browser_snapshot,mcp__playwright__browser_click,mcp__playwright__browser_navigate,mcp__playwright__browser_input_text,mcp__playwright__browser_evaluate"

          # Run Claude Code with the command, custom instructions, and allowed tools
          claude "$COMMAND" --custom-instructions "$CUSTOM_INSTRUCTIONS" --allowed-tools "$ALLOWED_TOOLS"

      - name: Commit and push changes
        run: |
          git config --global user.name "Claude Code"
          git config --global user.email "noreply@anthropic.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Claude Code: ${{ github.event.comment.body }}"
            git push origin HEAD:refs/pull/${{ github.event.issue.number }}/head
          fi
